<div class="container m-0  p-3">
  <h5>Chart visualization</h5>
  <div class="row mt-2">

    <div class="col-8">
      <div style="display: block;">
        <canvas baseChart width="400px" height="200px"
          chartType="line"
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [colors]="chartColors"
          [legend]="chartLegend"
          [plugins]="chartPlugins">
        </canvas>
      </div>
    </div>
  </div>
</div>
